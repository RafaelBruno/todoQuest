<!-- Forgot Password -->
<div class="modal fade" id="createAccount">
  <div class="modal-dialog" style="width:40%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title mdi-material-indigo">Create Account</h4>
      </div>
      <div class="modal-body">
        <div class="panel-body">
          <div class="form-group">
            <input type="text" ng-model="ctrl.newUser.firstName" placeholder="First Name" class="form-control" />
          </div>
          <div class="form-group">
            <input type="text" ng-model="ctrl.newUser.lastName" placeholder="Last Name" class="form-control" />
          </div>
          <div class="form-group">
            <input type="email" ng-model="ctrl.newUser.login" placeholder="Login" class="form-control" />
          </div>
          <div class="form-group">
            <input type="password" ng-model="ctrl.newUser.password" placeholder="Password" class="form-control" />
          </div>
          <div class="form-group">
            <input type="password" ng-model="ctrl.confirmPassword" placeholder="Confirm Password" class="form-control" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a class="btn btn-default btn-raised" data-dismiss="modal">Close</a>
        <a class="btn btn-primary btn-raised" ng-click="ctrl.createUser(ctrl.newUser)">Create</a>
      </div>
    </div>
  </div>
</div>
