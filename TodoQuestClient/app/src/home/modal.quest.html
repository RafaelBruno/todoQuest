<div class="modal fade" id="questModal" tabindex="-1" role="dialog" aria-labelledby="questModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Quest</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Title of your Quest" class="form-control input-hg" />
        </div>

        <div class="form-group">
          <label for="difficulty">Difficulty</label>
          <div id="angular-rating" angular-rating rating-value="ctrl.rating.current" max="ctrl.rating.max" on-rating-selected="ctrl.getSelectedRating(ctrl.rating)"></div>
          <h6 id="rating-text">&ensp;{{ctrl.rating.current}} / {{ctrl.rating.max}}</h6>
        </div>

        <div class="form-group">
          <label for="tags">Tags</label>
          <select dropdown-select multiple="multiple" placeholder="Find tags"
          class="form-control multiselect multiselect-info tags">
          <option value="t.title" ng-repeat="t in ctrl.tags">{{t.title}}</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Save</button>
    </div>
  </div>
</div>
</div>
