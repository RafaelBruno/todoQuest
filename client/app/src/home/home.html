
<div class="row">
  <div class="col-lg-12">
    <div id="timerPanel" class="well" ng-if="ctrl.inMission">
      <img id="missionTitle" src="../../assets/img/GUI/mission.png" alt="" />
      <div class="row">
        <div class="col-lg-11">
          <div class="progress">
            <div id="pomodoroProgress" class="progress-bar progress-bar-danger"></div>
            <img src="../../assets/img/tomato.png" class="tomato" alt="" />
          </div>
          <span class="pull-left timerMission timer">25:00</span>
        </div>
        <div class="col-lg-1">
          <center><a id="pauseTimer" class="cursor" ng-click="ctrl.restartMission()"><i class="fa fa-history fa-2x" aria-hidden="true"></i></a></center>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-4">
    <div class="panel">
      <div class="panel-body">
        <i ng-if="!ctrl.inMission" ng-click="ctrl.startMission()" class="fa fa-play-circle-o cursor timerBtn" aria-hidden="true"></i>
        <i ng-if="ctrl.inMission" ng-click="ctrl.stopMission()" class="fa fa-stop-circle cursor timerBtnStop" aria-hidden="true"></i>
        <center id="avatar">
          <h4>Warrior</h4>
          <h5 class="help-block">lvl <b style="font-weight: bolder;">10</b></h5>
          <div>
            <img id="char" src="../../assets/img/chars/level1.gif" alt="" />
          </div>
          <div class="row">
            <div class="col-lg-6">
              <a href="" class="iconButtom btn-warning btn-block">
                <img class="coin" src="../../assets/img/GUI/coin.png" width="65" alt="" />
                <span>100</span>
              </a>
            </div>
            <div class="col-lg-6">
              <a href="" class="iconButtom btn-info btn-block">
                <img class="chest" src="../../assets/img/GUI/chest.ico" width="55" alt="" />
                <span>4</span>
              </a>
            </div>
          </div>
        </center>
        <br/>
        <div class="row">
          <div class="col-lg-12">
            XP
          </div>
          <div class="col-lg-12">
            <div class="panel-body">
              <div class="progress">
                <div class="progress-bar" style="width: 45%;"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="separator"></div>
        <div class="row">
          <div class="col-lg-12" style="margin-bottom:20px;">
            <h5 class="help-block">
              <span>Tags</span>
              <a href="" class="tagOptions pull-right"><i class="fa fa-cog"></i></a>
              <a href="" class="tagOptions pull-right"><i class="fa fa-plus"></i></a>
            </h5>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            Work
          </div>
          <div class="col-lg-12">
            <div class="panel-body">
              <div class="progress">
                <div class="progress-bar progress-bar-warning" style="width: 20%;"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            Coursera
          </div>
          <div class="col-lg-12">
            <div class="panel-body">
              <div class="progress">
                <div class="progress-bar progress-bar-info" style="width: 40%;"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="panel">
      <div class="panel-body">
        <i id="addQuest" ng-click="ctrl.addQuest('questModal')" class="fa fa-plus-circle cursor" aria-hidden="true" style="position: absolute;font-size: 45px;"></i>
        <h4><center><img id="questTitle" src="../../assets/img/GUI/quests.png" alt="" /></center></h4>
        <ul id="navTabs" class="nav nav-tabs nav-justified ui-hidden">
          <li class="actived"><a href="#">Open Quests</a></li>
          <li><a href="#">Finished Quests</a></li>
        </ul>
        <div id="quests">
          <div ng-repeat="quest in ctrl.quests track by $index" style="padding: 8px;margin-bottom:5px;" ng-class-odd="'odd'" ng-class-even="'even'">
            <label class="checkbox checkBoxQuest" for="checkbox{{$index}}">
              <input type="checkbox" ng-value="quest.isCompleted" id="checkbox{{$index}}" data-toggle="checkbox" class="custom-checkbox"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
              <div>
                <span class="text">  &emsp;{{quest.title}}</span>
                <div style="margin-left:15px">
                  <span class="label" ng-repeat="tag in quest.tags" ng-style="{'color':'{{tag.color}}'}">{{tag.title}}</span>
                </div>
                <div class="options">
                  <a href="" class="pull-right trash"><i class="fa fa-trash"></i></a>
                  <a href="" class="pull-right edit"><i class="fa fa-edit"></i></a>
                  <a href="" class="pull-right tag"><i class="fa fa-tag"></i></a>
                </div>
              </div>
            </label>
          </div>
          <h4 ng-if="ctrl.quests.length === 0" style="color:#6b7a88">
            <br/>
            <center>No tasks yet ;)</center>
            <br/>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>

<div data-ng-include="'../home/modal.quest.html'"></div>
