<div class="modal fade" id="questModal" tabindex="-1" role="dialog" aria-labelledby="questModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Quests</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Title of your Quest" class="form-control" />
        </div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <select dropdown-select multiple="multiple" placeholder="Tags of your Quest"
          class="form-control multiselect multiselect-info tags">
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
            <option value="4">5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="difficulty">Difficulty</label>
          <input type="number" min="1" max="5" id="difficulty" placeholder="1-5" class="form-control" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
